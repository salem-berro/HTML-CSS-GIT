<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <p>
              <label><input type="checkbox" /> Halal</label>
            </p>
            <p>
              <label><input type="checkbox" /> Kosher</label>
            </p>
            <p>
              <label><input type="checkbox" /> Vegetarian</label>
            </p>
            <p>
              <label><input type="checkbox" /> Vegan</label>
            </p>
            <p>
              <label><input type="checkbox" /> Gluten Free</label>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
